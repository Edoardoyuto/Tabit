/* dashboard.html */
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tab Time Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 500px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
    <script src="dashboard.js"></script>
</head>
<body>
    <h1>閲覧時間ダッシュボード</h1>
    <table>
        <thead>
            <tr>
                <th>タブ名</th>
                <th>閲覧時間 (秒)</th>
            </tr>
        </thead>
        <tbody id="timeTable"></tbody>
    </table>
</body>
</html>
