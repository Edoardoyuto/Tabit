<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tab Time Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 500px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button {
            margin-bottom: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    <script>
        let sortAscending = true;

        function updateDashboard() {
            chrome.storage.local.get(["tabTimes", "tabTitles"], data => {
                const timeTable = document.getElementById("timeTable");
                timeTable.innerHTML = "";
                let tabData = [];

                for (let tabId in data.tabTimes) {
                    tabData.push({
                        title: data.tabTitles[tabId] || `Tab ${tabId}`,
                        time: data.tabTimes[tabId] / 1000
                    });
                }

                // ソート処理
                tabData.sort((a, b) => sortAscending ? a.time - b.time : b.time - a.time);

                tabData.forEach(tab => {
                    let row = document.createElement("tr");
                    row.innerHTML = `<td>${tab.title}</td><td>${tab.time.toFixed(1)}</td>`;
                    timeTable.appendChild(row);
                });
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateDashboard();
            setInterval(updateDashboard, 1000);

            document.getElementById("sortButton").addEventListener("click", () => {
                sortAscending = !sortAscending;
                updateDashboard();
            });
        });
    </script>
</head>
<body>
    <h1>閲覧時間ダッシュボード</h1>
    <button id="sortButton">時間でソート</button>
    <table>
        <thead>
            <tr>
                <th>タブ名</th>
                <th id="sortTime">閲覧時間 (秒)</th>
            </tr>
        </thead>
        <tbody id="timeTable"></tbody>
    </table>
</body>
</html>
