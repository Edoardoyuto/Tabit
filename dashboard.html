<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tab Time Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 500px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: blue;
            color: white;
            cursor: pointer;
        }
        td {
            background: inherit;
        }
        button {
            margin-bottom: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    <script src="dashboard.js"></script>
</head>
<body>
    <h1>閲覧時間ダッシュボード</h1>
    <button id="sortByElapsedTimeButton">閲覧時間でソート</button>
    <button id="sortByOpenTimeButton">開いた時間順にソート</button>    
    <table>
        <thead>
            <tr>
                <th>タブ名</th>
                <th>閲覧時間 (秒)</th>
                <th>開いた時間</th>
            </tr>
        </thead>
        <tbody id="timeTable"></tbody>
    </table>

    <script>
        document.getElementById("sortByElapsedTimeByElapsedTimeButton").addEventListener("click", () => {
            chrome.runtime.sendMessage({ action: "sortByElapsedTimeRequest" }, () => {
                console.log("ソートリクエスト送信完了");

                // ソート後に手動でダッシュボード更新
                setTimeout(() => {
                    console.log("ソート後にダッシュボード更新");
                    chrome.runtime.sendMessage({ action: "updateDashboard" });
                }, 1000);
            });
        });
        document.getElementById("sortByOpenTimeByElapsedTimeButton").addEventListener("click", () => {
            chrome.runtime.sendMessage({ action: "sortByOpenTimeRequest" }, () => {
                console.log("ソートリクエスト送信完了");

                // ソート後に手動でダッシュボード更新
                setTimeout(() => {
                    console.log("ソート後にダッシュボード更新");
                    chrome.runtime.sendMessage({ action: "updateDashboard" });
                }, 1000);
            });
        });
    </script>
</body>
</html>
