<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tab Time Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 500px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button {
            margin-bottom: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    <script src="dashboard.js"></script>
</head>
<body>
    <h1>閲覧時間ダッシュボード</h1>
    <button id="sortButton">時間でソート</button>
    <table>
        <thead>
            <tr>
                <th>タブ名</th>
                <th id="sortTime">閲覧時間 (秒)</th>
            </tr>
        </thead>
        <tbody id="timeTable"></tbody>
    </table>

    <script>
        // ソートボタンを押した後も `updateDashboard()` のループが継続するようにする
        document.getElementById("sortButton").addEventListener("click", () => {
            chrome.runtime.sendMessage({ action: "sortTabsRequest" });

            // 既存の自動更新をリセットして確実に動かす
            clearInterval(window.updateLoop);
            window.updateLoop = setInterval(() => {
                chrome.runtime.sendMessage({ action: "updateDashboard" });
            }, 1000);
        });

        // 初回ロード時に時間更新を開始
        window.updateLoop = setInterval(() => {
            chrome.runtime.sendMessage({ action: "updateDashboard" });
        }, 1000);
    </script>
</body>
</html>
